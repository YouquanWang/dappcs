<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>TutorialToken - Wallet</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Dapp测试</h1>
          <hr/>
          <div>当前地址: <span id="cur-address"></span></div>
          <br/>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6 col-sm-push-3 col-md-4 col-md-push-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">eth转账</h3>
            </div>
            <div class="panel-body">
              <h4>数量</h4>
              <input type="text" class="form-control" id="amount" placeholder="数量" />
              <h4>地址</h4>
              <input type="text" class="form-control" id="address" placeholder="地址" />
              <button class="btn btn-primary" id="transferEth" type="button">转账</button>
            </div>
            
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-sm-push-3 col-md-4 col-md-push-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Usdt转账</h3>
            </div>
            <div class="panel-body">
              <h4>数量</h4>
              <input type="text" class="form-control" id="usdtAmount" placeholder="数量" />
              <h4>地址</h4>
              <input type="text" class="form-control" id="usdtAddress" placeholder="地址" />
              <button class="btn btn-primary" id="transferUsdt" type="button">转账Usdt</button>
            </div>
            
          </div>
        </div>
      </div>
    </div>
    <div class="button-box" style="display: block; text-align: center;">
      <button class="btn btn-primary" id="GasPrice" type="button">获取GasPrice</button>
      <button class="btn btn-primary" id="Balance" type="button">获取账户余额</button>
      <button class="btn btn-primary" id="personalSign" type="button">personal sign 签名</button>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/bignumber.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
